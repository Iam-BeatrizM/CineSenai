<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento do Ingresso</title>
    <link rel="shortcut icon" href="../images/logo/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/index.css">

</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo e link para a página inicial -->
                <a class="navbar-brand text-white" href="../index.html">CINESENAI</a>
                
                <!-- Botão de menu responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Itens do menu de navegação -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#cartaz">Filmes em cartaz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#horarios">Horários de Funcionamento</a>
                        </li>
                    </ul>
                    
                    <!-- Formulário de pesquisa -->
                    <form id="pesquisa" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Digite um filme" aria-label="Search">
                        <button class="btn text-white" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="pag" class="container">
            <h2>Pagamento do Ingresso</h2>
            <form id="formPagamento">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" required>
                </div>
                <div class="form-group">
                    <label for="numeroCartao">Número do Cartão:</label>
                    <input type="text" id="numeroCartao" required>
                </div>
                <div class="form-group">
                    <label for="dataValidade">Data de Validade:</label>
                    <input type="month" id="dataValidade" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                </div>
                    <button id="Botao" type="submit">Pagar</button>
                </div>
                
            </form>
        </div>
    </main>
    




    <script src="scripts.js"></script>
    <!-- Scripts -->
    <script src="../scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
